---
layout: default
title: Tags
description:
---
<div class="container">
  <div class="row">
    <div class="col col-8 push-2 col-t-12 push-t-0">
      <div class="page-head">
        <h1 class="page-title">{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.blog__settings.blog__title }}{% endif %}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container animate">
  <div class="row">
  <div class="col col-8 push-2 col-t-12 push-t-0">
    <div class="post-tags__box">
      {% for tag in site.tags %}
        <a href="{{ site.baseurl }}/blog/tag/{{ tag[0] }}" class="post__tag">
          {{ tag[0] }}
        </a>
      {% endfor %}
    </div>
  </div>
  </div>
</div>
